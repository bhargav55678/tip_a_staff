<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip a Staff Member</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Venue Screen -->
  <div id="venueScreen" class="screen">
    <h1>Select Your Venue</h1>
    <div class="grid">
      <button class="venue-btn" onclick="showScreen('staffScreen')">The Gateway Hotel</button>
      <button class="venue-btn" onclick="showScreen('staffScreen')">The Lalit Ashok</button>
      <button class="venue-btn" onclick="showScreen('staffScreen')">ITC Windsor</button>
      <button class="venue-btn" onclick="showScreen('staffScreen')">Taj Residency</button>
      <button class="venue-btn" onclick="showScreen('staffScreen')">Golden Palm Hotel & Spa</button>
      <button class="venue-btn" onclick="showScreen('staffScreen')">Hotel Royal Orchid</button>
    </div>
  </div>

  <!-- Staff Selection -->
  <div id="staffScreen" class="screen hidden">
    <h1>Select a Staff Member</h1>
    <div id="staffList" class="staff-list"></div>
  </div>

  <!-- Tip Screen -->
  <div id="tipScreen" class="screen hidden">
    <h1>Tip Your Favorite Staff</h1>
    <div id="tipProfile" class="tip-info"></div>
    <img id="qrCode" class="qr" />
    <br />
    <button onclick="showScreen('staffScreen')">BACK</button>
    <button onclick="showScreen('ratingScreen')">NEXT</button>
  </div>

  <!-- Rating Screen -->
  <div id="ratingScreen" class="screen hidden">
    <h1>Rate Your Experience</h1>
    <div class="emoji">😡 😐 🙂 😄 😍</div>
    <div class="stars">★ ★ ★ ★ ★</div>
    <textarea id="comments" placeholder="Optional Comments Box"></textarea>
    <button onclick="submitFeedback()">SUBMIT</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
